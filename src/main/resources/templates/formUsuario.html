<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Formulario de Registro de Usuario</h2>
    <form th:action="@{/guardar}" th:object="${usuario}" method="POST">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required maxlength="50">
            <div class="invalid-feedback">El nombre es obligatorio y no puede tener más de 50 caracteres.</div>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required maxlength="15">
            <div class="invalid-feedback">El teléfono es obligatorio y no puede tener más de 15 caracteres.</div>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" required maxlength="100">
            <div class="invalid-feedback">El correo es obligatorio y debe tener un formato válido.</div>
        </div>

        <button type="submit" class="btn btn-primary" value="guardar">Registrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
